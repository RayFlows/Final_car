<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>宝宝情绪监控系统</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/unlocked.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    window.__LOCAL_FEED__ = "{{ url_for('local_video_feed') }}";
    </script>
</head>
<body>

  <div class="row row-top">
    <div class="car-video">
      <h2>小车实时视频</h2>
      <div class="video-wrapper">
      <img src="{{ url_for('car_video_feed') }}"
             alt="小车实时视频"
             class="video-feed" />
      </div>
    </div>

    <div class="control-side">
      <div class="controls">
        <button data-mode="keyboard">键盘</button>
        <button data-mode="gesture">手势</button>
        <button data-mode="voice">语音</button>
      </div>

      <div class="control-content" id="control-content">

        </div>

    </div>
  </div>

  <div class="row row-middle">
    <div class="prediction-box">
      <h2>哭声情绪识别</h2>
      <p><strong>当前情绪:</strong> <span id="latest-emotion">——</span></p>
      <button onclick="triggerCryPrediction()">点击识别一次</button>
    </div>
    <div class="prediction-box">
      <h2>姿势识别结果</h2>
      <p><strong>识别姿势:</strong> <span id="detected-objects">——</span></p>
    </div>
  </div>

  <div class="row row-bottom">
    <div class="chart-panel">
      <h3>情绪变化</h3>
      <canvas id="emotionChart"></canvas>
    </div>
    <div class="chart-panel">
      <h3>情绪频次</h3>
      <canvas id="emotionPie"></canvas>
    </div>
    <div class="chart-panel">
      <h3>音量趋势</h3>
      <canvas id="volumeChart"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/unlocked.js') }}"></script>
</body>
</html>

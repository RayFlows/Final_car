<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Emotion Monitoring System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/unlocked.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    window.__LOCAL_FEED__ = "{{ url_for('local_video_feed') }}";
    window.__GESTURE_FEED__ = "{{ url_for('gesture_video_feed') }}";
    
    // 添加帧率控制变量
    let gestureFrameRate = 15; // 初始帧率
    let gestureImgElement = null;
    
    function updateGestureFrameRate() {
      if (gestureImgElement) {
        const url = new URL(gestureImgElement.src);
        url.searchParams.set('fps', gestureFrameRate);
        gestureImgElement.src = url.toString();
      }
    }
    
    function increaseFrameRate() {
      if (gestureFrameRate < 30) {
        gestureFrameRate += 5;
        updateGestureFrameRate();
        document.getElementById('frameRateDisplay').textContent = gestureFrameRate + ' FPS';
      }
    }
    
    function decreaseFrameRate() {
      if (gestureFrameRate > 5) {
        gestureFrameRate -= 5;
        updateGestureFrameRate();
        document.getElementById('frameRateDisplay').textContent = gestureFrameRate + ' FPS';
      }
    }
    </script>
</head>
<body>

  <div class="row row-top">
    <div class="car-video">
      <h2>Vehicle Real Time Video</h2>
      <div class="video-wrapper">
      <img src="{{ url_for('car_video_feed') }}"
             alt="Vehicle real-time video"
             class="video-feed" />
      </div>
    </div>

    <div class="control-side">
      <div class="controls">
        <button data-mode="keyboard">keyboard</button>
        <button data-mode="gesture">gesture</button>
        <button data-mode="voice">voice</button>
      </div>

      <div class="control-content" id="control-content">

        </div>

    </div>
  </div>

  <div class="row row-middle">
    <div class="prediction-box">
      <h2>Crying Emotion Recognition</h2>
      <p><strong>Current Mode:</strong> <span id="latest-emotion">——</span></p>
      <button onclick="triggerCryPrediction()">Click to recognize</button>
    </div>
    <div class="prediction-box">
      <h2>Babe Pose Recognition Result</h2>
      <p><strong>Pose recognized:</strong> <span id="detected-objects">——</span></p>
    </div>
  </div>

  <div class="row row-bottom">
    <div class="chart-panel">
      <h3>Emotion change</h3>
      <canvas id="emotionChart"></canvas>
    </div>
    <div class="chart-panel">
      <h3>Emotion frequency</h3>
      <canvas id="emotionPie"></canvas>
    </div>
    <div class="chart-panel">
      <h3>Volume trend</h3>
      <canvas id="volumeChart"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/unlocked.js') }}"></script>
</body>
</html>
